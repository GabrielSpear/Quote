<p>
  quote-form works!
</p>

<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">
        <input type="text" required class="form-control" placeholder="heasing of the quote" [(ngModel)] = "newQuote.head" name="head" #head = "ngModel" id="head">
      </div>
      <div class="form-group">
        <textarea class="form-control" rows="8" cols="40" placeholder="the body of the quote" [(ngModel)] = "newQuote.body" name="body" #body = "ngModel" id="body"></textarea>
      </div>

      <button type="submit" class="btn btn-primary" (click) ="addQuote">add quote</button>

    </form>

  </div>

</div>
